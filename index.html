<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="wrapper">
    <div class="container">
    <div class="weather-box">
        <input type="text" name="cityName" id="city" autocomplete="off" placeholder="Enter Your City Name">
        <h2 id="place-name"></h2>
        <h2 id="date"></h2>
        <h1 id="temp"></h1>
        <p id="weather"></p>
        <p id="weather-description"></p>
        <!-- <img src="" id="icon"> -->
    </div>
</div>
</div>

    <script src="js/script.js"></script>
</body>
</html>
